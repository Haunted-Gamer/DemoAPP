        function ChartView(){
		if (
            document.getElementById("calendar2").checked == false &&

            document.getElementById("calendar3").checked == false &&
            document.getElementById("calendar4").checked == true &&

            document.getElementById("geography3").checked == false

		$("#records_table tr").remove(); 
		$('#container').fadeIn();
    var xhr = new XMLHttpRequest();
    var url = "http://localhost:8080/Sales/quarter";
    xhr.open("GET", url);
        xhr.timeout=5000;
    xhr.onreadystatechange = function() {
    if (xhr.status === 200 && xhr.readyState === 4) {
	ResponseToJson=$.parseJSON(xhr.responseText);
	var headers = ['quarter','sales']
		function createItem(item) {
		newObject = {}
		item.map((val,i)=>newObject[headers[i]]=val)
		return newObject
		}
	mapping=ResponseToJson.map(item=>createItem(item))
		var finalJSON=JSON.stringify(mapping);
		var xValue = [];
		var yValue = [];
            $(function() {
    $.each(mapping, function(i, item) {
        xValue.push(item.quarter);
		yValue.push(item.sales);
       
    });
		var title = {
               text: 'Sales By Quarter'   
            };
            var subtitle = {
               text: 'DemoTEST'
            };
            var xAxis = {
               categories: xValue
            };
            var yAxis = {
               title: {
                  text: 'Sales'
               },
               plotLines: [{
                  value: 0,
                  width: 1,
                  color: '#808080'
               }]
            };   
            var tooltip = {
               valueSuffix: 'BDT'
            }
            var legend = {
               layout: 'vertical',
               align: 'right',
               verticalAlign: 'middle',
               borderWidth: 0
            };
            var series =  [{
                 name:'Sales',
                  data: yValue
               } 
               
            ];

			
            var json = {};
            json.title = title;
            json.subtitle = subtitle;
            json.xAxis = xAxis;
            json.yAxis = yAxis;
            json.tooltip = tooltip;
            json.legend = legend;
            json.series = series;
            
            $('#container').highcharts(json);
});
		
		
        }
    }
    xhr.send();
			
		}
